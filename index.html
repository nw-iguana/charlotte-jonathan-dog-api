<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dog API App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
</head>
<body>
    
    <main role="main">
        <header role="header">
            <h1>Dog API App</h1>
        </header>

        <form class="dog-generator">
            <select class="1-50">
                <option>1</option>
                <option>2</option>
                <option selected="selected">3</option>
            </select>
            <input type="submit" value="Show me the dogs!">
        </form>

        <section class="dog-images">
        </section>

        <form class="breed-generator">
            <input type="text" id="dog-breed" name="dog-breed" placeholder="hound">
            <input type="submit" value="Show me this breed">
        </form>

        <section class="breed-images">
        </section>
    </main>



    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
